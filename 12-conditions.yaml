- name: Conditions
  hosts: localhost
  become: yes  
  tasks:
    - name: Check if roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: user
      ignore_errors: true

    - name: print user variable
      ansible.builtin.debug:
        msg: "output is {{user}}"

    - name: print return code 
      ansible.builtin.debug:
        msg: "return code status is {{user.rc}}"